field: 字段表达式
formatCategories:
  dateTime:
    A: 返回完整的国家工作日名称
    B: 返回完整的国家月份名称
    C: 以十进制数返回年/100；单个数字前面有一个零
    D: 相当于 %m/%d/%y
    F: 相当于%Y-%m-%d
    H: 以十进制数 (00-23) 形式返回小时（24 小时制）
    I: 以十进制数 (01-12) 形式返回小时（12 小时制）
    M: 以十进制数返回分钟 (00-59)
    R: 相当于%H:%M
    S-middle: 返回毫秒为十进制数 (000-999)
    S-second: 以十进制数返回秒 (00-60)
    T: 相当于%H:%M:%S
    U: 以十进制数（00-53）返回一年中的第几周（星期日为一周的第一天）
    V: 以十进制数（01-53）返回一年中的第几周（星期一为一周的第一天）
    W: 以十进制数（00-53）返回一年中的第几周（星期一为一周的第一天）
    X: 返回时间的国家表示
    "Y": 返回年份，世纪为十进制数
    Z: 返回时区名称
    a: 返回缩写的国家工作日名称
    b: 返回缩写的国家月份名称
    c: 返回时间和日期的国家表示
    d: 以十进制数返回月份中的日期 (01-31)
    e: 以十进制数返回月份中的日期 (1-31)
    j: 以十进制数返回一年中的日期 (001-366)
    k: 以十进制数 (0-23) 形式返回小时（24 小时制）
    l: 以十进制数 (1-12) 形式返回小时（12 小时制）
    label: 日期和时间格式
    m: 以十进制数返回月份 (01-12)
    "n": |-
      返回换行符 (
      )
    p: 返回“ante meridiem”（上午）或“post meridiem”（下午）的国家代表
    percent: 返回一个 %
    r: 相当于 %I:%M:%S %p
    t: 返回一个 tab
    u: 以十进制数（1-7）返回工作日（星期一为一周的第一天）
    v: 相当于%e-%b-%Y
    w: 以十进制数（0-6）返回工作日（星期日为一周的第一天）
    x: 返回日期的国家表示
    "y": 以十进制数返回没有世纪的年份 (00-99)
    z: 返回与 UTC 的时区偏移量
  string:
    E: 以科学计数形式返回浮点数；大写 E
    O: 返回以 8 为底的数字，前缀为 0o
    X: 返回基数为 16 的数字；大写 A-F
    b: 返回以 2 为底的数字（二进制​​格式）
    binary: 以科学计数法返回带有二进制指数的浮点数
    d: 返回以 10 为底的数字
    e: 以科学计数形式返回浮点数；小写 e
    f: 返回带小数点的浮点数
    label: 字符串格式
    o: 返回以 8 为底的数字
    t: 将布尔值返回为 true/false
    v: 返回原始值
    x: 返回以 16 为底的数字；小写 a-f
