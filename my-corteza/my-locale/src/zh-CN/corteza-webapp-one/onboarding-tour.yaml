start:
  welcome: 欢迎来到 Corteza
  instructions: 您好！您已成功创建 Corteza 帐户。你准备好开始了吗？单击下面的“显示”按钮以快速了解基本功能。
  skip: 跳过游览
  show: 给我看

buttons:
  skip: 跳过游览
  previous: 返回
  next: 下一个
  end: 结束

steps:
  app-list:
    title: 应用程序菜单
    content: 您可以在此处查看可用应用程序的列表。在应用程序中，您始终可以通过单击右上角的 6 点图标返回此列表。
  crm:
    title: 示例命名空间 - CRM
    content:  这里可以访问CRM，一个低代码配置的例子。您可以从左侧边栏中浏览应用程序，您将在其中看到可用页面的列表。要插入示例数据，请单击任何记录列表上的“+ 添加”按钮。
  low-code:
    title: 低代码应用程序列表（命名空间）
    content: 在这里您可以创建一个新的低代码应用程序（命名空间）或开始处理一些预配置的应用程序（例如 CRM）。默认情况下，这些应用程序不会显示在应用程序菜单上。
  reporter:
    title: 报告列表
    content: 要使用来自多个模块、不同表格和图表的聚合数据制作高级仪表板视图，请开始构建新报告。
  profile:
    title: 配置文件设置
    content: 要更新您的个人资料设置、设置语言、更改密码或设置 2 因素身份验证，请点击用户图标下方的链接。
  workflow:
    title: 工作流程列表
    content: 使用可视化工作流构建器将您的低代码应用程序提升到一个新的水平，您可以在其中自动化任何流程以满足您组织的需求。开始构建新的工作流程或查看现有工作流程。
